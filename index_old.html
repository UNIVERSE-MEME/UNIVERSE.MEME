<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>U N I V E R S E</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/x-icon" href="media/universe-favicon.ico">

  <!-- Fixed Layout & No Zoom -->
  <meta name="viewport" content="width=650, user-scalable=no" />
  <meta name="description" content="UNIVERSE – BUIDL4 ETERNITY – The Ultimate Tool for Good — to Master the Infinite Game" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 650px;
      margin: 0 auto;
      overflow-x: hidden;
      background-color: #000;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      text-align: center;
      padding: 30px 16px;
    }

    .nav-bar {
      padding: 8px 0;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 36px;
      font-size: 12px;
      letter-spacing: 6px;
    }

    .nav-bar a {
      color: #bbb;
      text-decoration: none;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .nav-bar a:hover {
      color: #22DD09;
      transform: scale(1.08);
    }

    .video-meme {
      max-width: 650px;
      height: 180px;
      overflow: hidden;
      border-radius: 12px;
      margin: 0 auto 40px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      position: relative;
      margin-top: 20px;
      background-image: url('media/intro-universe.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .video-meme video {
      width: 100%;
      height: auto;
      transform: translateY(-55px);
      display: block;
    }

    .verse-uni-image {
      max-width: 650px;
      margin: 0 auto 40px;
      opacity: 0.1;
      transition: opacity 2s ease-in-out;
      cursor: pointer;
    }

    .verse-uni-image.show {
      opacity: 1;
    }

    .verse-uni-image img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .dao-section {
      text-align: center;
      margin-top: 30px;
      padding-bottom: 40px;
      color: #777;
    }

    .dao-title {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .dao-title a {
      color: inherit;
      text-decoration: underline;
      transition: all 0.3s ease;
    }

    .dao-title a:hover {
      color: #22DD09;
      text-decoration: none;
    }

    .dao-section p {
      font-size: 12px;
      line-height: 1.3;
      color: #555;
      margin-bottom: 3px;
    }

    .dao-section .emphasis {
      color: #bbb;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <div class="nav-bar">
    <ul>
      <li><a href="index.html">UNIVERSE</a></li>
      <li><a href="philosophy.html">PHILOSOPHY</a></li>
      <li><a href="mindforger.html">MINDFORGER</a></li>
      <li><a href="memology.html">MEMOLOGY</a></li>
    </ul>
  </div>

  <!-- VIDEO BLOCK -->
  <div class="video-meme" onclick="playVideoOnce()">
    <video id="memeVideo" autoplay muted playsinline preload="auto">
      <source src="media/universe.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- VERSE IMAGE -->
  <div class="verse-uni-image" id="verseImage">
    <img src="verse-uni.png" alt="VERSE to UNI" />
  </div>

  <!-- FOOTER -->
  <div class="dao-section">
    <h2 class="dao-title">
      <a href="https://github.com/UNIVERSE-DAO/UNIVERSE/blob/main/README.md" target="_blank">
        UNIVERSE.DAO
      </a>
    </h2>
    <p>With cypherpunk ideology, the IP is publicly <span class="emphasis">SECURED</span></p>
    <p>In the current hardest network, protection is <span class="emphasis">ASSURED</span></p>
  </div>

  <script>
    const video = document.getElementById("memeVideo");
    const verseImage = document.getElementById("verseImage");

    function revealVerse() {
      verseImage.classList.add("show");
    }

    function playVideoOnce() {
      video.currentTime = 0;
      video.play();
    }

    window.addEventListener("load", () => {
      video.addEventListener("ended", revealVerse);
    });

    verseImage.addEventListener("click", () => {
      verseImage.classList.add("show");
    });
  </script>

</body>
</html>
