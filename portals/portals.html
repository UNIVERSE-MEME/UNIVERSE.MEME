<style>
:root{
  --bg:#000;
  --text:rgba(245,245,250,.96);
  --muted:rgba(220,220,235,.56);
  --blue:#3366FF;
  --blueGlow1:rgba(51,102,255,.62);
  --blueGlow2:rgba(51,102,255,.28);
  --blueGlow3:rgba(51,102,255,.16);
  --green:#22DD09;
  --orange:#FF6600;
  --edge:rgba(255,255,255,.06);
  --r:22px;
}

*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  background:var(--bg);
  color:var(--text);
  font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,sans-serif;
  display:flex;
  justify-content:center;
  padding:24px 14px;
  overflow:hidden;
}

.wrap{
  width:min(780px,100%);
  height:calc(100vh - 48px);
  overflow:hidden;
}

.banner{
  max-width:400px;
  margin:0 auto 30px;
  padding:20px 18px;
  border-radius:20px;
  background:
    radial-gradient(circle at 15% 20%, rgba(51,102,255,.22), transparent 55%),
    rgba(0,0,0,.88);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:
    inset 0 0 24px rgba(255,138,42,.12),
    0 10px 26px rgba(0,0,0,.65);
  text-align:center;
}

.headline{
  font-size:26px;
  font-weight:900;
  letter-spacing:.6px;
  color:var(--blue);
  text-shadow:
    0 0 14px rgba(51,102,255,.45),
    0 0 34px rgba(51,102,255,.28);
  line-height:1.15;
  white-space:nowrap;
}

.dots{
  display:inline-block;
  width:32px;
  text-align:left;
}

.sub{
  margin-top:20px;
  font-size:11px;
  letter-spacing:3.2px;
  font-weight:600;
  text-transform:uppercase;
  color:var(--orange);
}

@media (prefers-reduced-motion: no-preference){
  .dots::after{content:"";animation:dots 3.6s steps(4,end) infinite}
  @keyframes dots{
    0%{content:""}
    25%{content:"."}
    50%{content:".."}
    75%{content:"..."}
    100%{content:""}
  }
}

.social-frame{
  border-radius:var(--r);
  padding:10px;
  border:1px solid rgba(255,255,255,.035);
  background:
    radial-gradient(120% 120% at 14% 0%, rgba(51,102,255,.10), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(255,255,255,.015), rgba(255,255,255,.005));
  box-shadow:
    inset 0 0 18px rgba(51,102,255,.05),
    0 10px 22px rgba(0,0,0,.65);
  transition:transform .18s ease,border-color .18s ease,box-shadow .18s ease;
}

.social-frame:hover{
  border-color:rgba(51,102,255,.22);
  box-shadow:
    inset 0 0 26px rgba(51,102,255,.14),
    0 16px 34px rgba(0,0,0,.52);
  transform:translateY(-1px);
}

.social-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.social-title{
  font-size:9px;
  font-weight:900;
  letter-spacing:2.6px;
  text-transform:uppercase;
  text-align:center;
  color:rgba(255,255,255,.16);
  opacity:.9;
}

.icon-row{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:16px;
  flex-wrap:nowrap;
}

.icon{
  width:38px;
  height:38px;
  border-radius:11px;
  background:rgba(18,18,18,.92);
  border:1px solid rgba(51,102,255,.22);
  box-shadow:
    inset 0 -8px 18px rgba(0,0,0,.38),
    inset 0 0 0 1px rgba(255,255,255,.02);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  color:rgba(120,150,255,.22);
  text-decoration:none;
  transition:transform .18s ease,border-color .18s ease,color .18s ease,box-shadow .18s ease;
}

.icon svg{width:16px;height:16px;fill:currentColor;opacity:.92}

.icon:hover{
  transform:translateY(-1px);
  border-color:rgba(200,220,255,.28);
  color:#fff;
  box-shadow:
    inset 0 -8px 18px rgba(0,0,0,.42),
    0 0 16px rgba(51,102,255,.22);
}

.social-text{
  font-size:11px;
  line-height:1.55;
  text-align:center;
  max-width:560px;
  color:rgba(255,255,255,.16);
  transition:color .2s ease,text-shadow .2s ease;
}

.social-frame:hover .social-text{
  color:var(--blue);
  text-shadow:0 0 10px rgba(51,102,255,.26);
}

@media (max-width:520px){
  .icon-row{gap:10px}
}
</style>
