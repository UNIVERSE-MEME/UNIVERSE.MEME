<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P O R T A L</title>
  <link rel="icon" href="media/universe-favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=650, user-scalable=no" />
  <meta name="description" content="PORTAL — guidance and coordinates to teleport precisely to meaning and purpose in the UNIVERSE." />
  <link rel="stylesheet" href="css/portal.css" />
  <style>
    .portal-hidden-ui{position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;overflow:hidden;opacity:0;pointer-events:none}
  </style>
  <script>
    (function () {
      try { if (window.self !== window.top) document.documentElement.classList.add('embedded'); }
      catch (e) { document.documentElement.classList.add('embedded'); }
    })();
  </script>
  <script src="js/portal.js" defer></script>
</head>

<body>
    <div class="portal-hidden-ui" aria-hidden="true">
      <button id="menuBtn" type="button"></button>
    </div>

  <div class="scale-wrap">
    <div class="scale-inner">
      <section class="dash-shell" aria-label="PORTAL — Dashboard">
        <div class="nav-shell" id="portalNav">
          <div class="nav-frame">
            <div class="nav-title nav-title-btn" id="universeBtn" role="button" tabindex="0" aria-label="Open UNIVERSE">
              <div class="nav-title-text">UNIVERSE</div>
            </div>
            <div class="nav-title nav-title-btn codex-btn" id="codexBtn" role="button" tabindex="0" aria-label="Open CODEX">
              <div class="nav-title-text">CODEX</div>
            </div>
            <div class="nav-title nav-title-btn momentum-btn" id="momentumBtn" role="button" tabindex="0" aria-label="Open MOMENTUM">
              <div class="nav-title-text">MOMENTUM</div>
            </div>
            <div class="taglist" id="stageList" hidden></div>
          </div>
        </div>

        <div class="context-shell">
          <article class="context-panel" aria-live="polite">
            <div class="context-body" id="contextBody"></div>

            <div class="context-body codex-view" id="codexBodyRoot" hidden>
              <div class="codex-wrap">
                <div class="codex-panel" id="codexPanelPortal">
                  <div class="codex-title" id="codexTitlePortal"></div>
                  <div class="codex-body" id="codexBodyPortal"></div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>

      <p class="dao-title">
        <a href="https://github.com/UNIVERSE-DAO/UNIVERSE/blob/main/README.md" target="_blank" rel="noopener">
          <span class="dao-highlight">UNIVERSE.DAO</span>
        </a>
      </p>
      <p class="dao-text">
        With cypherpunk ideology, the IP is publicly <span class="emphasis">SECURED</span><br>
        In the current hardest network, protection is <span class="emphasis">ASSURED</span>
      </p>
    </div>
  </div>

  <div class="legend-float" id="legendFloat" aria-hidden="true"></div>
  <div class="meta-float" id="metaFloat" aria-hidden="true"></div>
</body>
</html>
