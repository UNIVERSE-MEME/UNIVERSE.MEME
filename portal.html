<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Momentum</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* PAGE */
    body {
      /* reduced overall height */
      min-height: 66vh;

      display: flex;
      justify-content: center;
      align-items: flex-start;

      /* push content closer to top */
      padding-top: 12vh;

      background: transparent;
    }

    /* CENTER BLACK BOX */
    .box {
      background: radial-gradient(
        ellipse at center,
        rgba(0, 0, 0, 0.92),
        rgba(0, 0, 0, 0.98)
      );

      padding: 28px 48px;   /* tighter height */
      border-radius: 22px;
      text-align: center;

      box-shadow:
        0 20px 80px rgba(0, 0, 0, 0.85),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    /* FIRST LINE */
    .title {
      font-size: 36px;
      font-weight: 700;
      color: #ff7a1a; /* ORANGE */
      margin-bottom: 12px;
      white-space: nowrap;
    }

    /* SECOND LINE */
    .subtitle {
      font-size: 14px;
      letter-spacing: 0.25em;
      color: #ffffff; /* WHITE */
    }

    /* DOTS */
    .dots {
      display: inline-flex;
      margin-left: 6px;
    }

    .dot {
      color: #ff7a1a;
      opacity: 0;
      animation: dot 2.4s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dot {
      0%   { opacity: 0; }
      25%  { opacity: 1; }
      55%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="title">
      MOMENTUM is buidling
      <span class="dots">
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </span>
    </div>

    <div class="subtitle">
      PREVIEW COMING SOON
    </div>
  </div>

</body>
</html>
